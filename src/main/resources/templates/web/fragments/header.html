<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="bg-dark header" th:fragment="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/web/image/logo.png" alt="logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#main-menu" aria-controls="main-menu" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between align-items-center" id="main-menu">
                <div class="navbar-nav">
                    <a class="nav-link text-white" th:href="@{/}">Trang chủ</a>
                    <a class="nav-link text-white" th:href="@{/phim-bo}">Phim bộ</a>
                    <a class="nav-link text-white" th:href="@{/phim-chieu-rap}">Phim chiếu rạp</a>
                    <a class="nav-link text-white" th:href="@{/phim-le}">Phim lẻ</a>
                    <th:block th:if="${session.currentUser != null}">
                        <a class="nav-link text-white" th:href="@{/admin/blogs/}">Bài viết</a>
                    </th:block>
                </div>
                <div>
                    <th:block th:if="${session.currentUser == null}">
                        <a class="text-white mx-2" href="/dang-nhap">Đăng nhập</a>
                        <a class="text-white" href="/dang-ky">Đăng ký</a>
                    </th:block>

                    <th:block th:if="${session.currentUser != null}">
                        <p class="text-white mb-0" th:text="${session.currentUser.name}"></p>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
