<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/blog-layout :: blog-layout(~{:: title}, ~{:: #css}, ~{:: #main-content}, ~{:: #js})}">

<head>
    <title>Danh sách bài viết</title>
    <th:block id="css">
        <link rel="stylesheet" href="/admin-assets/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet" href="/admin-assets/plugins/datatables-responsive/css/responsive.bootstrap4.min.css"/>
        <link rel="stylesheet" href="/admin-assets/plugins/datatables-buttons/css/buttons.bootstrap4.min.css"/>
    </th:block>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="main-content">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="#">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Danh sách bài viết
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row py-2">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Viết bài
                        </button>
                        <button type="button" class="btn btn-info">
                            <i class="fas fa-redo"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Tiêu đề</th>
                                        <th>Tác giả</th>
                                        <th>Mô tả</th>
                                        <th>Trạng thái</th>
                                        <th>Ngày tạo</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="blog : ${blogList}">
                                        <td>
                                            <a th:href="@{/admin/blogs/{id}/detail-blog (id=${blog.id})}" th:text="${blog.title}">Khai giảng khóa
                                                Java Spring Boot 12A
                                                - song song 2 hình
                                                thức offline /
                                                online đáp ứng nhu
                                                cầu đào tạo từ xa</a>
                                        </td>
                                        <td>
                                            <a href="#" th:text="${blog.user.name}">John Doe</a>
                                        </td>
                                        <td th:text="${blog.description}">
                                            Java, Golang, Springboot
                                        </td>
                                        <td th:text="${blog.status}">Công khai</td>
                                        <td th:text="${blog.createdAt}">06-07-2022</td>
                                    </tr>
                                    </tbody>
                                </table>

                                <div class="d-flex justify-content-center mt-3" id="pagination">
                                    <ul class="pagination mb-0">
                                        <li class="paginate_button page-item previous disabled"
                                            id="example2_previous">
                                            <a href="#" aria-controls="example2" data-dt-idx="0" tabindex="0"
                                               class="page-link">Previous</a>
                                        </li>
                                        <li class="paginate_button page-item active">
                                            <a href="#" aria-controls="example2" data-dt-idx="1" tabindex="0"
                                               class="page-link">1</a>
                                        </li>
                                        <li class="paginate_button page-item">
                                            <a href="#" aria-controls="example2" data-dt-idx="2" tabindex="0"
                                               class="page-link">2</a>
                                        </li>
                                        <li class="paginate_button page-item">
                                            <a href="#" aria-controls="example2" data-dt-idx="3" tabindex="0"
                                               class="page-link">3</a>
                                        </li>
                                        <li class="paginate_button page-item">
                                            <a href="#" aria-controls="example2" data-dt-idx="4" tabindex="0"
                                               class="page-link">4</a>
                                        </li>
                                        <li class="paginate_button page-item">
                                            <a href="#" aria-controls="example2" data-dt-idx="5" tabindex="0"
                                               class="page-link">5</a>
                                        </li>
                                        <li class="paginate_button page-item">
                                            <a href="#" aria-controls="example2" data-dt-idx="6" tabindex="0"
                                               class="page-link">6</a>
                                        </li>
                                        <li class="paginate_button page-item next" id="example2_next">
                                            <a href="#" aria-controls="example2" data-dt-idx="7" tabindex="0"
                                               class="page-link">Next</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<th:block id="js">
    <script src="/admin-assets/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/admin-assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/admin-assets/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/admin-assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="/admin-assets/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/admin-assets/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>

    <script>
        $('#blog-table').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "order": [] // Khi load trang sẽ không sắp xếp theo cột nào cả
        });
    </script>
</th:block>
</body>

</html>
